name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d

      - name: Wait for API to be healthy
        run: |
          for i in $(seq 30); do
            if curl -sf http://localhost:8000/ > /dev/null; then
              echo "API is up"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

      - name: Wait for Wiremock to be healthy
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8081/__admin/health > /dev/null; then
              echo "Wiremock is up"
              break
            fi
            echo "Waiting for Wiremock... ($i/30)"
            sleep 2
          done

      - name: Apply DB schema
        run: docker compose exec -T postgres bash -c "/home/scripts/exec_sql.sh schema.sql"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - uses: pavelzw/pytest-action@v2
        with:
          emoji: false
          verbose: true
          job-summary: true
          custom-pytest: python -m pytest
          custom-arguments: tests/ -v

      - name: Tear down services
        if: always()
        run: docker compose down
